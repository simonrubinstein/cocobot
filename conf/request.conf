<conf>
  hostname          = www.coco.fr
  urlprinc          = http://www.coco.fr/chat/
  urlcocoland       = http://www.coco.fr/cocoland/
  url_initio.js     = http://www.coco.fr/chat/initio.js

  # Values for discovering the public and local system's IP addresses
  get-ip-address-url          = http://ipinfo.io/ip
  remote-address-ipv4-default = 198.41.0.4 # a.root-servers.net
  remote-port-default         = 53         # DNS port
  
  # Magic string used in authentication.
  # geta.oyx = 0;
  # geta.oya = XXH( geta.canvas.toDataURL(), 0xABCD).toString(36);
  # "355" + screen.availWidth + "" + window.screen.availHeight + "*" + geta.oyx + "*" +geta.oya
  magic-auth-string = 3551152836*0*13zwkr5
  
  # The URL used to send the commands.
  #urly0             = http://178.33.122.73
  #urly0             = http://46.105.36.13
  #urly0             = http://5.135.128.43
  #urly0             = http://46.105.36.13
  #urly0             = http://91.121.52.98 
  #urly0             = http://178.32.101.35 
  #urly0             = http://new.coco.fr
  #urly0             = http://146.185.27.117
  #urly0             = http://87.98.168.29
  #urly0             = http://46.105.32.143
  #urly0             = http://91.121.55.112
  #urly0             = http://87.98.162.169
  urly0             = http://149.202.31.179
  # spare
  #urly0              = http://149.202.31.184

  # If true retrieves citydio, townzz and urly0 values from HTTP requests.
  isConfHTTPrequests = false
  avatar-url         = http://www.coco.fr/avatar.php?log=
  current-url        = http://www.coco.fr/chat/# 
  avaref             = ava5.html?log=
  urlav              = http://pix.coco.fr/
 
  # If true, use search function of "vote code" to check if users are disconnected
  remove_list_searchcode        = true 
  #remove_list_delay             = 30m
  remove_list_delay            = 10m
  # Time in microseconds between searchCode() requests
  remove_list_searchcode_pause1 = 1 
  
  profile-too-new    = ^Vous devez avoir un profil plus ancien pour ajouter des amiz. Patientez ou demandez a votre correspondant de vous ajouter en amiz$
  been-disconnected  = ^vous avez été déconnecté du serveur de messages privés par une autre fenetre coco chez vous: diagno-motdepasse incorrect .*$
  account-problem    = ^Probleme avec votre compte \. Essayez de vous reconnecter dans 15 secondes et envoyez un mail a contact arobase coco.fr$
 
  infuz-not-to-fast              = ^\s*pas\ trop\ VITE\ !\s*$
  infuz-max-of-tries             = 5 
  infuz-pause1                   = 950000
  infuz-pause2                   = 450000
  infuz-max-of-tries-after-pause = 10

  <user-agent>
    agent = Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:54.0) Gecko/20100101 Firefox/54.0
    timeout = 20
    <header>
      Accept = text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
      Accept-Language = fr,fr-fr;q=0.8,en-us;q=0.5,en;q=0.3
      Accept-Charset = ISO-8859-1,utf-8;q=0.7,*;q=0.7
      Referer = http://coco.fr/
    </header>
  </user-agent>

</conf>
